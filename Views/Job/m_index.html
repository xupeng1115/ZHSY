            <div class="company-logo-box">
                <img v-bind:src="positionDetail.ImgUrl" class="company-logo" onerror="noFindLogo();"/>

                <span class="demand-experience" v-html="positionDetail.Experience"><!--经验3-5年--></span>

            </ul>
        </div>
        <div class="content">
            <div class="item">

                <div class="item-content" v-html="positionDetail.Advantage">扁平化管理、高成长互联网企业</div>
            </div>
            <div class="item">
                <div class="item-title">职位描述</div>
                <div class="item-content" v-html="positionDetail.Dec"></div>
            </div>
            <div class="item demand">
                <div class="item-title">岗位要求</div>
                <div class="item-content" v-html="positionDetail.Demand"></div>
            </div>
            <div class="item address">
                <div class="item-title">工作地址</div>
                <div class="item-content" v-html="positionDetail.Address"></div>
                <div id="address-container"></div>
            </div>
        </div>
    </div>
